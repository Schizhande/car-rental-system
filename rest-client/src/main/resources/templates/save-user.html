<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">


<head th:replace="common/header :: common-header"></head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <!-- End of Sidebar -->
    <div th:replace="common/header :: sideNav"></div>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="common/header :: navbar"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item"><a href="#">All users</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Add user</li>
                    </ol>
                </nav>
                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Add new user</h6>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/users/add}" th:object="${user}" method="post"
                              class="new-added-form">
                            <div th:if="${#fields.hasErrors()}">
<span class="validationError">
Please correct the problems below and resubmit.
</span>
                            </div>
                            /
                            <div class=" row form-group">
                                <label for="username" class=" col-xl-3 col-lg-3 col-6 col-form-label">Username</label>
                                <input type="text"
                                       th:field="*{username}"
                                       class=" col-xl-3 col-lg-3 col-6  form-control"
                                       id="username"
                                       placeholder="username">
                                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                                      class="text-danger"></span>
                            </div>
                            <div class=" row form-group">
                                <label for="password" class=" col-xl-3 col-lg-3 col-6 col-form-label">Password</label>
                                <input type="password"
                                       th:field="*{password}"
                                       class="col-xl-3 col-lg-3 col-6 form-control"
                                       id="password"
                                       placeholder="password">
                                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                      class="text-danger"></span>
                            </div>
                            <div class=" row form-group">
                                <label for="fullName" class="col-xl-3 col-lg-3 col-6  col-form-label">Full Name</label>
                                <input type="text"
                                       th:field="*{fullName}"
                                       class="col-xl-3 col-lg-3 col-6 form-control"
                                       id="fullName"
                                       placeholder="fullName">
                                <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"
                                      class="text-danger"></span>
                            </div>
                            <div class=" row form-group">
                                <label for="email" class="col-xl-3 col-lg-3 col-6 col-form-label">Email</label>
                                <input
                                        type="text"
                                        th:field="*{email}"
                                        class="col-xl-3 col-lg-3 col-6 form-control"
                                        id="email"
                                        placeholder="Email">
                                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                      class="text-danger"></span>
                            </div>

                            <div class="row form-group">
                                <label for="phoneNumber" class="col-xl-3 col-lg-3 col-6 col-form-label">Phone No</label>
                                <input type="text"
                                       th:field="*{phoneNumber}"
                                       class="col-xl-3 col-lg-3 col-6 form-control"
                                       id="phoneNumber"
                                       placeholder="PhoneNo">
                                <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"
                                      class="text-danger"></span>
                            </div>

                            <div class="row form-group">
                                <label for="address" class=" col-xl-3 col-lg-3 col-6 col-form-label">Address</label>
                                <textarea type="text"
                                          th:field="*{address}"
                                          class="col-xl-3 col-lg-3 col-6 form-control"
                                          id="address"
                                          placeholder="address"></textarea>
                                <span
                                        th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
                                        class="text-danger"></span>
                            </div>
                            <div class="form-group row">
                                <label for="group" class="col-xl-3 col-lg-3 col-6 col-form-label">Group</label>
                                <select class="col-xl-3 col-lg-3 col-6 form-control" th:field="*{roleId}" id="group">

                                    <option th:each="role : ${roles}" th:value="${role.id}"
                                            th:text="${role.name}"></option>
                                </select>
                                <span
                                        th:if="${#fields.hasErrors('roleId')}" th:errors="*{roleId}"
                                        class="text-danger"></span>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="submit" class="btn btn-md btn-primary" value="SAVE">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
