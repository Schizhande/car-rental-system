<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="common/header :: common-header"></head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <!-- End of Sidebar -->
    <div th:replace="common/header :: sideNav"></div>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="common/header :: navbar"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Vehicles list</li>
                    </ol>
                </nav>
                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">All Vehicles</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>Registration Number</th>
                                    <th>Vehicle name</th>
                                    <th>Color</th>
                                    <th>initialMileage</th>
                                    <th>Delete</th>
                                    <th>Edit</th>

                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="vehicle : ${vehicles}">
                                    <td th:text="${vehicle.registrationNumber}"></td>
                                    <td th:text="${vehicle.name}"></td>
                                    <td th:text="${vehicle.initialMileage}"></td>
                                    <td th:text="${vehicle.color}"></td>
                                    <td><a th:href="@{/vehicles/delete/{id}(id=${vehicle.id})}"
                                           class="btn-sm btn-primary"><i
                                            class="fas fa-trash ml-2"></i></a></td>
                                    <td><a th:href="@{/vehicles/edit/{id}(id=${vehicle.id})}"
                                           class="btn-sm btn-primary"><i
                                            class="fas fa-edit ml-2"></i></a></td>
                                    <!--                                <td ><a  th:href="@{/vehicles/delete/{id}(id=${vehicle.id})}" class="btn btn-primary"><i-->
                                    <!--                                        class="fas fa-trash ml-2"></i></a></td>-->
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
