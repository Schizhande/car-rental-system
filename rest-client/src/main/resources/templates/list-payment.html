<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="common/header :: common-header"></head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <!-- End of Sidebar -->
    <div th:replace="common/header :: sideNav"></div>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="common/header :: navbar"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Payment list</li>
                    </ol>
                </nav>
                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">All payments</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>Reference</th>
                                    <th>Customer name</th>
                                    <th>Amount</th>
                                    <th>Currency</th>
                                    <th>paymentMethod</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="payment : ${payments}">
                                    <td th:text="${payment.reference}"></td>
                                    <td th:text="${payment?.customer?.fullName}"></td>
                                    <td th:text="${payment.amount}"></td>
                                    <td th:text="${payment.currency}"></td>
                                    <td th:text="${payment.paymentMethod}"></td>

                                </tr>
                                </tbody>

                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->


    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->


<div th:replace="common/header :: body-bottom-scripts"></div>
</body>

</html>
