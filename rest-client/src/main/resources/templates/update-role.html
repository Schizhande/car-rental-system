<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="common/header :: common-header"></head>
<body>
<!-- Preloader Start Here -->
<div id="preloader"></div>
<!-- Preloader End Here -->
<div id="wrapper" class="wrapper bg-ash">
    <!-- Header Menu Area Start Here -->
    <div th:replace="common/header :: navbar"></div>
    <!-- Header Menu Area End Here -->
    <!-- Page Area Start Here -->
    <div class="dashboard-page-one">
        <!-- Sidebar Area Start Here -->
        <div th:replace="common/header :: sideNav"></div>
        <!-- Sidebar Area End Here -->
        <div class="dashboard-content-one">
            <div class="breadcrumbs-area">
                <ul>
                    <li>
                        <a th:href="@{/}">Home</a>
                    </li>
                    <li>
                        <a th:href="@{/roles/list}">All Roles</a>
                    </li>
                    <li>Update role</li>
                </ul>
            </div>
            <div class="card height-auto">
                <div class="card-body">
                    <div class="heading-layout1">
                        <div class="item-title">
                            <h3>Add New Role</h3>
                        </div>
                    </div>

                    <form  th:action="@{/roles/update/{id}(id=${role.id})}"  th:object="${role}" method="post"
                          class="new-added-form">
                        <div class=" row form-group">
                            <label for="name" class=" col-xl-3 col-lg-3 col-6 col-form-label">Role name</label>
                            <input type="text"
                                   th:field="*{name}"
                                   class=" col-xl-3 col-lg-3 col-6  form-control"
                                   id="name"
                                   placeholder="name">
                            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                  class="text-danger"></span>
                        </div>
                        <div class=" row form-group">
                            <label for="description" class=" col-xl-3 col-lg-3 col-6 col-form-label">Description</label>
                            <textarea type="text"
                                   th:field="*{description}"
                                   class="col-xl-3 col-lg-3 col-6 form-control"
                                   id="description"
                                      placeholder="description"></textarea>
                            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                                  class="text-danger"></span>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-lg btn-primary" value="Add Role">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
