<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">


<head th:replace="common/header :: common-header"></head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <!-- End of Sidebar -->
    <div th:replace="common/header :: sideNav"></div>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="common/header :: navbar"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item"><a href="#">All customers</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Edit Customer</li>
                    </ol>
                </nav>
                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Update customer</h6>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/customers/update/{id}(id=${customer.id})}" th:object="${customer}"
                              method="post"
                              class="new-added-form">
                            <div class=" row form-group">
                                <label for="firstName" class=" col-xl-3 col-lg-3 col-6 col-form-label">First
                                    name</label>
                                <input type="text"
                                       th:field="*{firstName}"
                                       class=" col-xl-3 col-lg-3 col-6  form-control"
                                       id="firstName"
                                       placeholder="firstName">
                                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                                      class="text-danger"></span>
                            </div>

                            <div class=" row form-group">
                                <label for="dateOfBirth" class=" col-xl-3 col-lg-3 col-6 col-form-label">Date of
                                    Birth</label>
                                <input type="date"
                                       th:field="*{dateOfBirth}"
                                       class=" col-xl-3 col-lg-3 col-6  form-control"
                                       id="dateOfBirth"
                                       placeholder="Date of Birth">
                                <span th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"
                                      class="text-danger"></span>
                            </div>

                            <div class=" row form-group">
                                <label for="customerNumber" class=" col-xl-3 col-lg-3 col-6 col-form-label">Customer
                                    Number</label>
                                <input type="text"
                                       th:field="*{customerNumber}"
                                       class=" col-xl-3 col-lg-3 col-6  form-control"
                                       id="customerNumber"
                                       placeholder="Customer Number">
                                <span th:if="${#fields.hasErrors('customerNumber')}" th:errors="*{customerNumber}"
                                      class="text-danger"></span>
                            </div>

                            <div class=" row form-group">
                                <label for="lastName" class=" col-xl-3 col-lg-3 col-6 col-form-label">Last name</label>
                                <input type="text"
                                       th:field="*{lastName}"
                                       class=" col-xl-3 col-lg-3 col-6  form-control"
                                       id="lastName"
                                       placeholder="lastName">
                                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                      class="text-danger"></span>
                            </div>


                            <div class=" row form-group">
                                <label for="email" class="col-xl-3 col-lg-3 col-6 col-form-label">Email</label>
                                <input
                                        type="text"
                                        th:field="*{email}"
                                        class="col-xl-3 col-lg-3 col-6 form-control"
                                        id="email"
                                        placeholder="Email">
                                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                      class="text-danger"></span>
                            </div>

                            <div class="row form-group">
                                <label for="phoneNumber" class="col-xl-3 col-lg-3 col-6 col-form-label">Phone No</label>
                                <input type="text"
                                       th:field="*{phoneNumber}"
                                       class="col-xl-3 col-lg-3 col-6 form-control"
                                       id="phoneNumber"
                                       placeholder="PhoneNo">
                                <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"
                                      class="text-danger"></span>
                            </div>

                            <div class="row form-group">
                                <label for="nationalId" class="col-xl-3 col-lg-3 col-6 col-form-label">National Id
                                    number</label>
                                <input type="text"
                                       th:field="*{nationalId}"
                                       class="col-xl-3 col-lg-3 col-6 form-control"
                                       id="nationalId"
                                       placeholder="national Id number">
                                <span th:if="${#fields.hasErrors('nationalId')}" th:errors="*{nationalId}"
                                      class="text-danger"></span>
                            </div>

                            <div class="row form-group">
                                <label for="address" class=" col-xl-3 col-lg-3 col-6 col-form-label">Address</label>
                                <textarea type="text"
                                          th:field="*{address}"
                                          class="col-xl-3 col-lg-3 col-6 form-control"
                                          id="address"
                                          placeholder="address"></textarea>
                                <span
                                        th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
                                        class="text-danger"></span>
                            </div>
                            <div class="form-group row">
                                <label for="group" class="col-xl-3 col-lg-3 col-6 col-form-label">Group</label>
                                <select class="col-xl-3 col-lg-3 col-6 form-control" th:field="*{gender}" id="group">

                                    <option th:value="Female"
                                            th:text="Female"></option>
                                    <option th:value="Male"
                                            th:text="Male"></option>
                                </select>
                                <span
                                        th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"
                                        class="text-danger"></span>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="submit" class="btn btn-md btn-primary" value="SAVE">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
