<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">


<head th:replace="common/header :: common-header"></head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <!-- End of Sidebar -->
    <div th:replace="common/header :: sideNav"></div>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="common/header :: navbar"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Add payment</li>
                    </ol>
                </nav>
                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Add new payment</h6>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/payments/add}" th:object="${payment}" method="post"
                              class="new-added-form">
                            <input th:field="*{customerId}" th:value="${payment.customerId}" />
                            <input th:field="*{rentalId}" th:value="${payment.rentalId}" />
                            <div class=" row form-group">
                                <label for="amount" class=" col-xl-3 col-lg-3 col-6 col-form-label">Amount</label>
                                <input type="number"
                                       th:field="*{amount}"
                                       class=" col-xl-3 col-lg-3 col-6  form-control"
                                       id="amount"
                                       placeholder="amount">
                                <span th:if="${#fields.hasErrors('amount')}"
                                      th:errors="*{amount}"
                                      class="text-danger"></span>
                            </div>

                            <div class=" row form-group">
                                <label for="currency" class=" col-xl-3 col-lg-3 col-6 col-form-label">Currency</label>
                                <input type="text"
                                       th:field="*{currency}"
                                       class=" col-xl-3 col-lg-3 col-6  form-control"
                                       id="currency"
                                       placeholder="currency">
                                <span th:if="${#fields.hasErrors('currency')}" th:errors="*{currency}"
                                      class="text-danger"></span>
                            </div>

                            <div class="form-group row">
                                <label for="method" class="col-xl-3 col-lg-3 col-6 col-form-label">Payment
                                    method</label>
                                <select class="col-xl-3 col-lg-3 col-6 form-control" th:field="*{paymentMethod}"
                                        id="method">
                                    <option th:value="CASH"
                                            th:text="CASH"></option>
                                    <option th:value="ECOCASH"
                                            th:text="ECOCASH"></option>
                                    <option th:value="SWIPE"
                                            th:text="SWIPE"></option>
                                </select>
                                <span
                                        th:if="${#fields.hasErrors('paymentMethod')}" th:errors="*{paymentMethod}"
                                        class="text-danger"></span>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <input type="submit" class="btn btn-md btn-primary" value="SAVE">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
