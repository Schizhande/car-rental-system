<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">


<head th:replace="common/header :: common-header"></head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <!-- End of Sidebar -->
    <div th:replace="common/header :: sideNav"></div>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="common/header :: navbar"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Car rentals list</li>
                    </ol>
                </nav>
                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">All rentals</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>Customer Number</th>
                                    <th>Vehicle number</th>
                                    <th>Rent date</th>
                                    <th>End date</th>
                                    <th>Rent fee</th>
                                    <th>Status</th>
                                    <!--                                <th>Penalty fee</th>-->
                                    <!--                                <th>Return date</th>-->
                                    <th>View</th>
<!--                                    <th>Edit</th>-->
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="rental : ${rentals}">
                                    <td th:text="${rental?.customer?.customerNumber}"></td>
                                    <td th:text="${rental?.vehicle?.registrationNumber}"></td>
                                    <td th:text="${#dates.format(rental.rentDate, 'dd-MMM-yyyy')}"></td>
                                    <td th:text="${#dates.format(rental.rentEndDate, 'dd-MMM-yyyy')}"></td>
                                    <td th:text="'$' + ${#numbers.formatDecimal(rental.rentFee, 0 ,2)}"></td>
                                    <td th:text="${rental.status}"></td>

                                    <!--                                <td th:text="${rental.penaltyFee}"></td>-->
                                    <!--                                <td th:text="${rental.returnDate}"></td>-->
                                    <td><a th:href="@{/car-rentals/view/{id}(id=${rental.id})}" class="btn-sm btn-info"><i
                                            class="fas fa-eye ml-2"></i></a></td>
<!--                                    <td><a th:href="@{/car-rentals/edit/{id}(id=${rental.id})}"-->
<!--                                           class="btn-sm btn-primary"><i-->
<!--                                            class="fas fa-edit ml-2"></i></a></td>-->
                                    <td><a th:href="@{/car-rentals/delete/{id}(id=${rental.id})}"
                                           class="btn-sm btn-danger"><i
                                            class="fas fa-times ml-2"></i></a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
