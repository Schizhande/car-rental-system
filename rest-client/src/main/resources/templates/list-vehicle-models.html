<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="common/header :: common-header"></head>
<body>
<!-- Preloader Start Here -->
<div id="preloader"></div>
<!-- Preloader End Here -->
<div id="wrapper" class="wrapper bg-ash">
    <!-- Header Menu Area Start Here -->
    <div th:replace="common/header :: navbar"></div>
    <!-- Header Menu Area End Here -->
    <!-- Page Area Start Here -->
    <div class="dashboard-page-one">
        <!-- Sidebar Area Start Here -->
        <div th:replace="common/header :: sideNav"></div>
        <!-- Sidebar Area End Here -->
        <div class="dashboard-content-one">
            <div class="breadcrumbs-area">
                <ul>
                    <li>
                        <a th:href="@{/}">Home</a>
                    </li>
                    <li>All Vehicle Models</li>
                </ul>
            </div>
            <!-- Breadcubs Area End Here -->
            <!-- Vehicle Table Area Start Here -->
            <div class="card height-auto">
                <div class="card-body">
                    <div class="heading-layout1">
                        <div class="item-title">
                            <h3>All Vehicle Models Data</h3>
                            <br>
                            <a th:href="@{/vehicle-models/add}" class="btn btn-lg btn-outline-primary"><i
                                    class="fas fa-plus ml-2"> Add Vehicle Model</i></a>
                        </div>

                    </div>

                    <table id="myTable" class="table table-bordered table-striped order-column display text-nowrap"
                           style="width:100%">
                        <thead>
                        <tr>
                            <th>Model Name</th>
                            <th>Manufacturer</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="model : ${vehicleModels}">
                            <td th:text="${model.modelName}"></td>
                            <td th:text="${model.manufacturer}"></td>

                            <td><a th:href="@{/vehicle-models/edit/{id}(id=${model.id})}" class="btn btn-primary"><i
                                    class="fas fa-edit ml-2"></i></a></td>
                            <td><a th:href="@{/vehicle-models/delete/{id}(id=${model.id})}" class="btn btn-danger"><i
                                    class="fas fa-trash ml-2"></i></a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
